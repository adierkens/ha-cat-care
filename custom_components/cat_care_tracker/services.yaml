log_entry:
  name: Log Entry
  description: Log a cat care entry to Google Sheets
  fields:
    checkin_types:
      name: Check-in Types
      description: List of check-in types to log
      required: true
      example: '["Food", "Insulin"]'
      selector:
        select:
          multiple: true
          options:
            - "Food"
            - "Water"
            - "Insulin"
            - "Blood Glucose Measurement"
    water_refill:
      name: Water Refill
      description: Water refill amount (optional)
      required: false
      example: "250ml"
      selector:
        text:
    bg_level:
      name: Blood Glucose Level
      description: Blood glucose level in mg/dL (optional)
      required: false
      example: 120
      selector:
        number:
          min: 0
          max: 500
          unit_of_measurement: mg/dL
    time:
      name: Time
      description: Time of the entry (optional, defaults to current time)
      required: false
      example: "08:30"
      selector:
        time:

